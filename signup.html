<!DOCTYPE html>
<html>
    <head>
        <title>360Digrii</title>
    </head>
    <body>
        <header>
            <h2 align="center"><font color="red">Welcome to 360digrii</font></h2>
            <h5 align="center">
                <a href="index.html">Home</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="about.html">About</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="contact.html">Contact</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="branches.html">Branches</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="courses.html">Courses</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="students.html">Placed Students</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="companies.html">Upcomming Companies</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="signup.html">Sign Up</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="signin.html">Sign In</a>
            </h5>
            <hr>
        </header>
        <form>
            <table align="center" cellspacing="10px" bgcolor="silver">
                <caption><h3><u>Registration form</u></h3></caption>
                <tr>
                    <td align="left"><label for="Name">Full Name</label></td>
                    <td align="left"><input type="text" id="Name"></td>
                </tr>
                <tr>
                    <td align="left"><label for="Sid">Student Id</label></td>
                    <td align="left"><input type="text" id="Sid"></td>
                </tr>
                <tr>
                    <td align="left"><label for="password">Passsword</label></td>
                    <td align="left"><input type="text" id="password"></td>
                </tr>
                <tr>
                    <td align="left"><label for="confpassword">Confirm Password</label></td>
                    <td align="left"><input type="text" id="confpassword"></td>
                </tr>
                <tr>
                    <td align="left"><label>Courses</label></td>
                    <td align="left">
                        <input type="checkbox" >C&nbsp;
                        <input type="checkbox" >Java&nbsp;
                        <input type="checkbox" >Python</td>
                </tr>
                <tr>
                    <td align="left"><label>Class Mode</label></td>
                    <td align="left"><input type="radio" name="mode">Online&nbsp;
                        <input type="radio" name="mode">Offline</td>
                </tr>
                <tr>
                    <td align="left"><label for="demo">Demo date</label></td>
                    <td align="left"><input type="date" id="demo"></td>
                </tr>
                <tr>
                    <td align="left"><label for="age">Age</label></td>
                    <td align="left"><input type="number" id="age"></td>
                </tr>
                <tr>
                    <td align="left"><label for="mail">Email</label></td>
                    <td align="left"><input type="email" id="mail"></td>
                </tr>
                <tr>
                    <td align="left"><label for="qualification">Qualification</label></td>
                    <td align="left"><select id="qualification">
                        <option>Btech</option>
                        <option>B.Sc</option>
                        <option>BCA</option>
                        <option>MCA</option>
                    </select></td>
                </tr>
                <tr>
                    <td align="left"><label for="resume">Resume</label></td>
                    <td align="left"><input type="file"></td>
                </tr>
                <tr>
                    <td align="left"><label for="address">Address</label></td>
                    <td align="left"><textarea cols="0" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="left"><label for="linkedin">LinkedIn url</label></td>
                    <td align="left"><input type="url"></td>
                </tr>
                <tr>
                    <td align="left"></td>
                    <td align="left"><input type="Submit">&nbsp;&nbsp;&nbsp;<input type="Reset"></td>
                </tr>
            </table>
        </form>
        <br><br><br>
        <hr>
        <footer>
            <h5 align="center"><font color="#15A1F7">copyright@360digrii</font></h5>
        </footer>
    </body>    
</html>
